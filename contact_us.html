<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #404040;
        }

        #title-image {
            background-image: linear-gradient(rgba(0,25,0,0.5), rgba(0,25,0,0.5)), url("images/banner-image.jpg");
            height: 50vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            
            text-align: left;
            padding: 70px;
            background-color: #676767;
            /*
            container-type: size;
            container-name: title-banner;
            */
        }

        #title-text h1 {
            font-family: "Inter", sans-serif;
            font-size: clamp(0px,10vw,100px);
            color: #e2e2e2;
        }

        #contact-us-form {
            background-color: white;
            padding: 50px 15px;
            text-align: center;
        }
        
        #contact-us-form h2 {
            font-family: "Inter", sans-serif;
            font-size: 30px;
            margin: 10px 0px;
        }
        
        #contact-us-form h3 {
            font-family: "Inter", sans-serif;
            font-size: 20px;
            margin: 10px 0px;
        }
        
        input[type=text], select, textarea {
            font-family: "Inter", sans-serif;
            background-color: white;
            border: solid;
            border-color: #1c7b20;
            color: #1c7b20;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: calc(100% - 26px);
            resize: vertical;
        }

        input[type=email], select, textarea {
            font-family: "Inter", sans-serif;
            background-color: white;
            border: solid;
            border-color: #1c7b20;
            color: #1c7b20;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: calc(100% - 26px);
        }
        
        input[type=submit] {
            font-family: "Inter", sans-serif;
            background-color: white;
            border: solid;
            border-color: #1c7b20;
            color: #1c7b20;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: 0.5s;
        }
        
        input[type=submit]:hover {
            background-color: #1c7b20;
            color: white;
        }
    </style>

</head>

<body>
    <div id="insertedImports"></div>
   
    <div id="insertedNavbar"></div>
    

    <div id="title-image">
        <div id="title-text">
            <h1>CONTACT US</h1>
        </div>
    </div>

    <div id="contact-us-form">
      <div style="max-width: 1000px; margin: auto;">
           <h2>INTERESTED IN CONTACTING US?</h2>
           <h3>SEND US A MESSAGE!</h3>
           <h3><b>UNFORTUNATELY, OUR CONTACT FORM IS NOT READY YET. INSTEAD, PLEASE EMAIL US DIRECTLY AT: <i>we1st@uwo.ca</i></b></h3>

           <form id="contact-form">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="subject-line" name="subject-line" placeholder="Subject Line" required>
            <textarea id="message" name="message" placeholder="Write your message..." style="height:200px" required></textarea>
            <input type="submit" value="SUBMIT">
        </form>
        <div id="form-response" style="margin-top: 20px; color: green;"></div>
      </div>
    </div>


    <div id="insertedFooter"></div>


    <script>
        // this is JS!
        // client-side contact form validation
        var frmvalidator  = new Validator("message-form");
        frmvalidator.addValidation("first-name","req","Please provide your first name");
        frmvalidator.addValidation("last-name","req","Please provide your last name");
        frmvalidator.addValidation("email","req","Please provide your email");
        frmvalidator.addValidation("email","email","Please enter a valid email address");

        // JavaScript to handle form submission via AJAX
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this); // Collect form data

            fetch('contact_form_handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Display the response from the server
                document.getElementById('form-response').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('form-response').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>

    <!-- navbar/footer stuff - PLEASE DO NOT MODIFY -->
    <script src="navbar_footer/loadHTML.js"></script>
    <script src="navbar_footer/navbar.js"></script>
</body></html>
